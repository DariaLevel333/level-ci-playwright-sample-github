name: Level CI Analysis
on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - main
      - branch-5
      - develop
      - "release/**"
      - "hotfix/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install npm packages
        run: npm ci
        env:
          CLOUDSMITH_TOKEN: ${{ secrets.CLOUDSMITH_TOKEN }}
      
      # Serve the site on port 1342 (adjust command to your project)
      # Using http-server as an example; you can use your own start script
      - name: Start local web server on 1342
        run: |
          npx http-server . -p 1342 --silent &
          echo "Server PID: $!"

      # Wait for the server to be reachable
      - name: Wait for localhost:1342
        run: npx wait-on http://127.0.0.1:1342

      
      - name: Quick content sanity check
        run: |
          curl -fsS http://127.0.0.1:1342/ | head -n 40 || (echo "Server returned no content" &&


      - name: Install Playwright browsers
        run: npx playwright install chromium
      - name: Run Playwright tests
        run: npm run test:playwright

      - name: Level CI Accessibility Analysis
        uses: levelaccess/level-ci@dev
        with:
          token: ${{ secrets.LEVEL_CI_TOKEN }}
          report_paths: './level-ci-reports'
